<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minimal Photo Gallery — Pure HTML & CSS</title>
<style>
  :root{
    --bg: #0f1115;
    --card: #141821;
    --muted: #8b93a7;
    --text: #e7eaf3;
    --accent: #7aa2ff;
    --radius: 16px;
    --gap: 14px;
    --shadow: 0 8px 30px rgba(0,0,0,.25);
  }

  /* Page */
  html,body{height:100%}
  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 600px at 80% -10%, #182035 0%, transparent 60%) var(--bg);
    color: var(--text);
  }
  .wrap{
    max-width: 1200px;
    margin: 40px auto 80px;
    padding: 0 20px;
  }
  header{
    margin-bottom: 22px;
    display:flex; align-items:end; gap:16px; flex-wrap:wrap;
  }
  h1{
    font-size: clamp(1.4rem, 1.1rem + 2.2vw, 2.2rem);
    margin:0;
    line-height:1.15;
    letter-spacing:.3px;
  }
  .sub{
    color: var(--muted);
    font-size: .95rem;
  }
  .panel{
    background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.00));
    border: 1px solid rgba(255,255,255,.08);
    box-shadow: var(--shadow);
    border-radius: calc(var(--radius) + 4px);
    padding: 14px;
  }

  /* Gallery grid */
  .grid{
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: var(--gap);
  }

  .tile{
    position:relative;
    overflow:hidden;
    border-radius: var(--radius);
    background: var(--card);
    aspect-ratio: 4 / 3;
    transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
    border: 1px solid rgba(255,255,255,.06);
    box-shadow: 0 2px 10px rgba(0,0,0,.15);
    isolation:isolate;
  }
  .tile:has(a:focus-visible){
    outline: 2px solid var(--accent);
    outline-offset: 2px;
  }

  .tile img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
    transform: scale(1.02);
    transition: transform .35s ease;
  }

  .tile:hover img{ transform: scale(1.08); }

  /* Caption overlay */
  .cap{
    position:absolute; inset:auto 0 0 0;
    padding: 10px 12px;
    background: linear-gradient(to top, rgba(0,0,0,.55), rgba(0,0,0,0));
    color:#fff;
    font-size:.95rem;
    display:flex; justify-content:space-between; align-items:end;
    transform: translateY(40%);
    opacity:.0;
    transition: transform .25s ease, opacity .25s ease;
    z-index:2;
  }
  .tile:hover .cap{ transform: translateY(0); opacity:1; }
  .cap small{ color: #c8d2ff; opacity:.9; }

  /* Subtle shine on hover */
  .tile::after{
    content:"";
    position:absolute; inset:-40% -80% auto -80%;
    height:80%;
    transform:rotate(20deg);
    background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,.08) 45%, transparent 80%);
    transition: transform .6s ease;
    pointer-events:none;
  }
  .tile:hover::after{ transform: translateX(50%) rotate(20deg); }

  /* Lightbox (pure CSS with :target) */
  .lightbox{
    position: fixed; inset:0;
    display:none;
    place-items:center;
    background: rgba(8,10,14,.75);
    backdrop-filter: blur(4px);
    z-index: 9999;
    padding: 24px;
  }
  .lightbox:target{ display:grid; }

  .lb-card{
    max-width: min(92vw, 1100px);
    width: 100%;
    border-radius: calc(var(--radius) + 6px);
    overflow:hidden;
    background: #0b0e14;
    border:1px solid rgba(255,255,255,.1);
    box-shadow: 0 30px 80px rgba(0,0,0,.5);
    display:grid;
    grid-template-rows: auto 44px;
  }
  .lb-card img{
    width:100%; height:auto; display:block;
  }
  .lb-bar{
    display:flex; justify-content:space-between; align-items:center;
    padding: 6px 10px;
    color:#dfe6ff;
    font-size:.95rem;
    background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
  }
  .close{
    text-decoration:none;
    padding:6px 10px;
    border-radius: 999px;
    border:1px solid rgba(255,255,255,.14);
    color:#e9edff;
    background: rgba(255,255,255,.04);
    transition: transform .15s ease, background .15s ease;
  }
  .close:hover{ transform: scale(1.04); background: rgba(255,255,255,.08); }

  /* Utility */
  a{ color: inherit; }
  .sr{ position:absolute; left:-9999px; }

  /* Responsive tweaks */
  @media (max-width:520px){
    .cap{ font-size:.88rem; padding: 9px 10px; }
  }
</style>
</head>
